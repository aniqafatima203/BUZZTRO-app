<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-search">
                <input type="text"placeholder="How can we help?"class="nav-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-login">
                <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>
            </div>

            <div class="nav-sign">
                <a href="#"><i class="fa-regular fa-file"></i>Sign up</a> 
            </div>
        </div>
    </header>
    <main>
        <div class="main-pic">
            <img src="sign-up img.png" alt="image">
        </div>
    <div class="part">
        <div class="part1">
            <div class="big-text">
                <p>Sign</p>
                <p id="up">Up</p>
            </div>
        </div>
        <div class="part2">
            <p class="part2">
                Worem ipsum dolor sit am
            </p>
        </div>
        <div class="part3">
            <div class="nme">
                <i class="fa-regular fa-circle-user"></i>
                <input type="text"placeholder="Full Name"class="name">
            </div>
            <div class="phn">
                <i class="fa-solid fa-square-phone-flip"></i>
                <input type="tel" placeholder="Enter Phone Number" class="phone">
            </div>
            <div class="mail">
                <i class="fa-regular fa-envelope"></i>
                <input type="email"placeholder="Enter Your Email Id"class="id">
            </div>
            <div class="pass">
                <i class="fa-solid fa-lock"></i>
                <input type="password"placeholder="Enter Your Password"class="word">
            </div>
        </div>
        <div class="part4">
            <div class="b1">
                <button type="submit"><p id="s">Sign Up</p></button>
            </div>
            <div class="extra">
                OR
            </div>
            <div class="b2">
                <button type="submit"><img src="google logo.png" alt="google"><p>Login With Google</p></button>
            </div>
        </div>
        <div class="for-logging">
            <p>Don't have an Account?</p><a href="login.html">  Sign up</a>
        </div>
        <p id="end-msg">
            By creating an account or loging in, you agree with Buzztro's
            <br>
            Terms and Condition and Privacy Policy
        </p>
    </div>   
     
    </main>
    
</body>
</html>
