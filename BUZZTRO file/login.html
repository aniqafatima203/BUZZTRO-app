<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>
            <div class="nav-search">
                <input type="text"placeholder="How can we help?"class="nav-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-login">
                <a href="login.html"><i class="fa-solid fa-arrow-right-to-bracket"></i>Login</a>
            </div>

            <div class="nav-sign">
                <a href="signup.html"><i class="fa-regular fa-file"></i>Sign up</a> 
            </div>
        </div>
    </header>
    <main>
        <div class="pic">
            <img src="login-pic.png" alt="image">
        </div>
    <div class="picture">
        <div class="stat-1">
            <p>Log</p>
            <p id="in">In</p>
        </div>
        <div class="stat-2">
            <p class="stat-2">
                Welcome Back
                <br>
                Please enter your 10 digit mobile number
            </p>
        </div>
        <div class="tel">
            <input type="tel" placeholder="Enter Phone Number" class="tele">
            <div class="tele-icon">
                <i class="fa-solid fa-square-phone-flip"></i>
            </div>
        </div>
        <div class="btn1">
        <button type="submit"><p id="l">Log In</p></button>
        </div>
        <div class="rand">
            OR
        </div>
        <div class="btn2">
            <button type="submit"><img src="google logo.png" alt="google"><p>Login With Google</p></button>
            <button id="bt"type="submit"><i class="fa-solid fa-envelope"></i><p id="e">Login With Email</p></button>
        </div>
        <div class="for-signup">
            <p>Don't have an Account?</p><a href="signup.html">  Sign up</a>
        </div>
        <p id="last-msg">
            By creating an account or loging in, you agree with Buzztro's
            <br>
            Terms and Condition and Privacy Policy
        </p>
    </div>

    </main>
    
</body>
</html>
